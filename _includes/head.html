<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.title %}
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta property="og:title" content="Small Big Bets" />
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="””" />
  <meta property="og:description" content="””" />
  <link rel="canonical" href="http://localhost:4000/" />
  <meta property="og:url" content="http://localhost:4000/" />
  <meta property="og:site_name" content="Small Big Bets" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap-grid.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap.min.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
